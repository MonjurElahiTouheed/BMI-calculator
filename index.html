<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main id="main">
        <div class="bmi__input">
            <h1>BMI Calculator</h1>
            <div class="weight">
                <label for="">Weight (kg) : </label>
            <input class="weight__field" type="number">
            </div>
            <div class="height">
                <label for="">Height (cm) : </label>
                <input class="height__field" type="number">
            </div>
            <button class="calculate">Calculate</button>
            <p class="result"></p>
            <img class="index" src="images/360_F_680204393_DSpPtxhbg4LnzXjtvwAuR5AOOByvxMF7.jpg" alt="">
        </div>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
