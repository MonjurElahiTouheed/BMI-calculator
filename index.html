<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main id="main">
        <div class="bmi__input">
            <h1>BMI Calculator</h1>
            <div class="weight">
                <label for="">Weight (kg) : </label>
                <input class="weight__field" type="number" placeholder="Throw your weight">
                <img class="weight-machine" src="images/weight-scale.png" alt="">
            </div>
            <div class="height">
                <label for="">Height (cm) : </label>
                <input class="height__field" type="number" placeholder="Throw your height">
                <img class="height__machine" src="images/height (2).png" alt="">
            </div>
            <button class="calculate">Calculate</button>
            <p class="bmi__status">Your BMI : <span class="bmi"></span></p>
            <div class="bmi__chart">
                <svg fill="#ddd" height="30px" width="20px" version="1.1" id="Layer_1"
                    xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                    viewBox="0 0 386.257 386.257" xml:space="preserve">
                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                    <g id="SVGRepo_iconCarrier">
                        <polygon points="0,96.879 193.129,289.379 386.257,96.879 "></polygon>
                    </g>
                </svg>
                <img class="index" src="images/360_F_680204393_DSpPtxhbg4LnzXjtvwAuR5AOOByvxMF7.jpg" alt="">
            </div>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
